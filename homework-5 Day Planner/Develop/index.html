<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <link rel="text/javascript" href="./script.js">
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- ------------------------------------ -->
      <!-- 7am Timeblock -->
      <div id="7box" class="row">
        <div id="7time" class="col-2">7:00am</div>
        <textarea class="col-7" id="7input" val="7:00 AM"></textarea>
        <button id="saveBtn7" class="col-3">CLICK HERE TO SAVE</button>
      </div>
      <!-- 8am Timeblock -->
      <div id="8box" class="row">
        <div id="8time" class="col-2">8:00am</div>
        <textarea class="col-7" id="8input"></textarea>
        <button id="saveBtn8" class="col-3">CLICK HERE TO SAVE</button>
      </div>
      <!-- 9am Timeblock -->
      <div id="9box" class="row">
        <div id="9time" class="col-2">9:00am</div>
        <textarea class="col-7" id="9input"></textarea>
        <button id="saveBtn9" class="col-3">CLICK HERE TO SAVE</button>
      </div>
      <!-- 10am Timeblock -->
      <div id="10box" class="row">
        <div id="10time" class="col-2">10:00am</div>
        <textarea class="col-7" id="10input"></textarea>
        <button id="saveBtn10" class="col-3">CLICK HERE TO SAVE</button>
      </div>
      <!-- 11am Timeblock -->
      <div id="11box" class="row">
        <div id="11time" class="col-2">11:00am</div>
        <textarea class="col-7" id="11input"></textarea>
        <button id="saveBtn11" class="col-3">CLICK HERE TO SAVE</button>
      </div>
      <!-- 12pm Timeblock -->
      <div id="12box" class="row">
        <div id="12time" class="col-2">12:00pm</div>
        <textarea class="col-7" id="12input"></textarea>
        <button id="saveBtn12" class="col-3">CLICK HERE TO SAVE</button>
      </div>
      <!-- 1pm Timeblock -->
      <div id="1box" class="row">
        <div id="1time" class="col-2">1:00pm</div>
        <textarea class="col-7" id="1input"></textarea>
        <button id="saveBtn1" class="col-3">CLICK HERE TO SAVE</button>
      </div>
      <!-- 2pm Timeblock -->
      <div id="2box" class="row">
        <div id="2time" class="col-2">2:00pm</div>
        <textarea class="col-7" id="2input"></textarea>

      <!-- 3pm Timeblock -->
      <div id="3box" class="row">

      </div>
      <!-- 4pm Timeblock -->
      <div id="4box" class="row">
        <div id="4time" class="col-2">4:00pm</div>
        <textarea class="col-7" id="4input"></textarea>
        <button id="saveBtn4" class="col-3">CLICK HERE TO SAVE</button>
      </div>
      <!-- 5pm Timeblock -->
      <div id="5box" class="row">
        <div id="5time" class="col-2">5:00pm</div>
        <textarea class="col-7" id="5input"></textarea>

      </div>
      <!-- 6pm Timeblock -->
      <div id="6box" class="row">

    </div>
    <br>
    <hr>
    <br>
