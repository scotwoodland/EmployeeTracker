</html><html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant Tables</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Cold Restaurant</h1>
      <hr>
      <h2 class="text-center">Reservations and Waitlist</h2>
      <br>
      <div class="text-center">
        <a href="/"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservations</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-4">
      <div class="container">
        <p><a href="#" id="clear">Clear Table</a> | <a href="/">Table Link</a> | <a href="/">API
            Wait List</a>
      </div>
    </footer>

  </div>

</body>
</html>
